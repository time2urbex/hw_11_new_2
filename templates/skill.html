
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск кандидатов по скиллу</title>
</head>
<body>

<h2>Найдено кандидатов со скиллом {{ skill }}: {{ candidates|length }}</h2>
{% for candidate in candidates %}
    <p><a href="/candidate/{{ candidate.id }}">{{ candidate.name }}</a></p>
{% endfor %}

</body>
</html>
